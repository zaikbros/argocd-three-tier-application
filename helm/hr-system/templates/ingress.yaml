apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Release.Name }}-ingress"
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  # tls:
  #   - secretName: hr-system-tls
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 8080
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: "{{ .Release.Name }}-frontend"
                port:
                  number: 80
