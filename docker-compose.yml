
services:
  app:
    build: .
    ports:
      - "4049:8080" # Map host 4049 to container 8080 (Tomcat default)
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/SpringbootJpa
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=manager
    networks:
      - hr-network

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - app
    networks:
      - hr-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=manager
      - MYSQL_DATABASE=SpringbootJpa
    ports:
      - "3307:3306" # Map to 3307 to avoid conflict with local MySQL if running
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - hr-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

networks:
  hr-network:
    driver: bridge

volumes:
  db_data:
